

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title >JOBBY</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>


  
  <ion-content [fullscreen]="true" class="custom-content">
    <ion-searchbar [(ngModel)]="terminoBusqueda" (ionChange)="filtrarServicios()" (ionClear)="limpiarFiltro()"
      placeholder="Buscar"></ion-searchbar>
    <button class="btn-busqueda" (click)="buscarServicios()">Buscar</button>
    
    <div class="user-card div-tarjeta-servicio" *ngFor="let servicio of listaServicios">
      <div class="div-tarjeta-servicio-for">
        <h2 style="text-align: center;">{{ servicio.name_serv }}</h2>
        <img [src]="servicio.img_portada_base64" style="padding-top: 1%;" class="img-serv">
        <p style="text-align: center;" class="text-descripcion">{{ servicio.des_serv }}</p>
        <p style="text-align: center;">⭐⭐⭐⭐⭐</p>
        <p style="text-align: center;">Presencial: {{ servicio.presencial === '1' ? 'Sí' : 'No' }}</p>
        <p style="text-align: center;">{{ servicio.name_comuna }},{{ servicio.name_region }}</p>
        <button shape="round" class="boton-look-perfil"
          (click)="navegarAPerfilTrabajador(servicio.correo_electronico)">Ver perfil</button>
      </div>

    </div>
  </ion-content>
  <br>

</div>
