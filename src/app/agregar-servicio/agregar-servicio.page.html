
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start"> <!-- Utiliza el slot "start" para la esquina superior izquierda -->
      <ion-back-button (click)="perfil_trabajador()"></ion-back-button>
    </ion-buttons>
    <ion-title >JOBBY</ion-title>
    
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="gradiante">
  
<br><br>
  <form (submit)="addService()" class="service-form" enctype="multipart/form-data">

    <h2 style="text-align: center;">Agregar Servicio</h2>
    <div class="form-group">
      <label for="id_serv">Seleccionar Servicio:</label>
      <select id="id_serv" name="id_serv" [(ngModel)]="servicioo.id_serv" required>
        <option value="" disabled selected>Selecciona un servicio</option>
        <option *ngFor="let servicio of servicios" [value]="servicio.id_serv">{{ servicio.name_serv }}</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="des_serv">Descripci贸n del Servicio:</label>
      <textarea id="des_serv" name="des_serv" [(ngModel)]="servicioo.des_serv" required></textarea>
      <div *ngIf="desServError" class="error-message">La descripci贸n debe tener al menos 20 caracteres.</div>
    </div>
  
    <div class="form-group">
      <label for="presencial">Presencial:</label>
      <input type="checkbox" id="presencial" name="presencial" class="check-input" [(ngModel)]="servicioo.presencial">
    </div>
  
  
    <div class="form-group">
      <label for="id_comuna">Seleccionar Comuna:</label>
      <select id="id_comuna" name="id_comuna" [(ngModel)]="servicioo.id_comuna" required>
        <option value="" disabled selected>Selecciona una comuna</option>
        <option *ngFor="let comuna of comunas" [value]="comuna.id_comuna">{{ comuna.name_comuna }}</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="id_region">Seleccionar Regi贸n:</label>
      <select id="id_region" name="id_region" [(ngModel)]="servicioo.id_region" required>
        <option value="" disabled selected>Selecciona una regi贸n</option>
        <option *ngFor="let region of regiones" [value]="region.id_region">{{ region.name_region }}</option>
      </select>
    </div>

   
    <div class="form-group">
      <label for="imagen">Seleccionar Imagen:</label>
      <input type="file" id="imagen" name="imagen" (change)="onFileSelected($event)" accept="image/*" style="display: none;" required>
      <br>
      <label for="imagen" class="custom-file-input" style="text-align: center;">
        <ion-fab-button  color="tertiary" *ngIf="!imagenPreview" style="margin: 0 auto;">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
        <img *ngIf="imagenPreview" [src]="imagenPreview" alt="Imagen seleccionada" class="preview-image">
        <br>
        <ion-fab-button  color="warning" *ngIf="imagenPreview" style="margin: 0 auto;">
          <ion-icon name="sync-outline"></ion-icon>
        </ion-fab-button>
      </label>
      
      
      <div *ngIf="!imagenPreview" class="error-message">Debes seleccionar una imagen.</div>
    </div>
    
    
    
    
    
    
                
    <button type="submit" class="submit-button" >Agregar Servicio</button>
  </form>

</ion-content>
