<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <form (ngSubmit)="login()" #loginForm="ngForm">
      
      <ion-item class=" animate__animated animate__fadeIn">
        
        
        <ion-input label="Correo electronico" labelPlacement="floating" type="email" name="email" [(ngModel)]="correo_electronico" required></ion-input>
      </ion-item>
      <ion-item class="animate__animated animate__fadeIn">
        <ion-input label="Contraseña" labelPlacement="floating" type="password" name="password" [(ngModel)]="password" required></ion-input>
      </ion-item>
      <div class="ion-padding-top animate__animated animate__fadeIn">
      <ion-button type="submit" expand="full" shape="round">Iniciar Sesión</ion-button>
      <ion-button type="submit" expand="full" routerLink="../registro" color="success" shape="round">Registrarse</ion-button>
      </div>
    </form>
  </div>
</ion-content>
