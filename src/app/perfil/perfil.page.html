<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-button class="custom-button" (click)="perfil_menu()">
        Perfil
      </ion-button>
      <ion-button class="custom-button" (click)="perfil_trabajador()">
        Perfil Trabajador
      </ion-button>
      <ion-button class="custom-button">
        Servicios
      </ion-button>
      <ion-button class=" " (click)="navegarAServicioSolicitado()">
        Listado Servicio
      </ion-button>
      <ion-button class="custom-button" (click)="logout()">
        Cerrar Sesión
      </ion-button>
    </ion-list>
  </ion-content>
</ion-menu>


<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>JOBBY</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content >
    <ion-card class="user-card">
      <div class="user-profile">
        <ion-row responsive-sm>
          <ion-col col-12 width-50 class="ion-text-center">
            <img class="user-avatar" src="../../assets/img/user.jpg">
            <ion-icon name="create"></ion-icon>
          </ion-col>
        </ion-row>
      </div>
  
      <div class="user-details">
        <h3>{{ datosUsuario.nombre }} {{ datosUsuario.apellidos }}</h3>
        <p>Fecha de creación: {{ datosUsuario.fecha_creacion | date:'dd-MM-yyyy' }}</p>
        <p>Fecha de nacimiento: {{ datosUsuario.fecha_nacimiento | date:'dd-MM-yyyy' }}</p>
        
      </div>
    </ion-card>
  </ion-content>
</div>
