<ion-header [translucent]="true">

  <ion-toolbar>
    <ion-buttons slot="start"> <!-- Utiliza el slot "start" para la esquina superior izquierda -->
      <ion-back-button (click)="perfil_trabajador()"></ion-back-button>
    </ion-buttons>
    <ion-title>JOBBY</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="gradiante">
  <br><br>


  <form (ngSubmit)="submitForm()" class="service-form">

    <h2 style="text-align: center;">Agregar Documento a perfil</h2>


    <div class="form-group">
      <label for="descripcion">Seleccione un archivo (Imagen o PDF):</label>
      <input type="file" accept=".jpg, .jpeg, .png, .pdf" (change)="onFileSelected($event)" />
    </div>

    <div class="form-group">
      <label for="descripcion">TÃ­tulo del Documento:</label>
      <ion-input type="text" [(ngModel)]="documentData.titulo" name="titulo"></ion-input>
    </div>





    <button type="submit" class="submit-button">Agregar Documento</button>
  </form>


</ion-content>
