
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start"> <!-- Utiliza el slot "start" para la esquina superior izquierda -->
      <ion-back-button (click)="perfil_perfil()"></ion-back-button>
    </ion-buttons>
    <ion-title>JOBBY</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="gradiante">
  
  <br><br>
  <form (submit)="modPerfil()" class="service-form">
    <h2 style="text-align: center;">Modificar Perfil</h2>
  
    <div class="form-group">
      <label for="nombre">Nombre de usuario:</label>
      <textarea id="nombre" name="nombre" [(ngModel)]="datosmod.nombre" required></textarea>
    </div>

    <div class="form-group">
      <label for="apellidos">Apellidos:</label>
      <textarea id="apellidos" name="apellidos" [(ngModel)]="datosmod.apellidos" required></textarea>
    </div>

    <div class="form-group">
      <label for="telefono">Telefono:</label>
      <textarea id="telefono" name="telefono" [(ngModel)]="datosmod.telefono" required></textarea>
    </div>


    <div class="form-group">
      <label for="imagen">Seleccionar Imagen:</label>
      <input type="file" id="imagen" name="imagen" (change)="onFileSelected($event)" accept="image/*" style="display: none;" required>
      <br>
      <label for="imagen" class="custom-file-input" style="text-align: center;">
        
        <img *ngIf="imagenPreview" [src]="imagenPreview" alt="Imagen seleccionada" class="preview-image">
        <br>
        <ion-fab-button  color="warning" *ngIf="imagenPreview" style="margin: 0 auto;">
          <ion-icon name="sync-outline"></ion-icon>
        </ion-fab-button>
      </label>
    </div>
    <br>
    <button type="submit" class="submit-button">Modificar Perfil</button>
    <br>
  </form>
</ion-content>
