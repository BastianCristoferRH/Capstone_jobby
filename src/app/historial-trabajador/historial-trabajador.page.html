

<div class="ion-page" id="main-content">
<ion-header [translucent]="true">
  
  <ion-toolbar>
    <ion-buttons slot="start"> <!-- Utiliza el slot "start" para la esquina superior izquierda -->
      <ion-back-button (click)="perfil_trabajador()"></ion-back-button>
    </ion-buttons>
    <ion-title>JOBBY</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  




  <div class="row" *ngFor="let servicio of servicios">
      <div class="column" *ngIf="servicio.estado !='Rechazado'">
        <h1 style="text-align: center;">Datos del cliente:</h1>
        <p>{{servicio.nombre}} {{servicio.apellidos}}</p>
        <p>Correo:{{servicio.correo_cliente}}</p>
        <h1 style="text-align: center;">Servicio solicitado:</h1>
        <p>{{servicio.name_serv}}</p>
        <p>Descripcion de la solicitud: {{servicio.des_solicitud}}</p>
        <p>Fecha: {{servicio.fecha_solicitud | date:'dd-MM-yyyy'}}</p>
        <div style="text-align: center;">
        <ion-button (click)="goToResenaInfo(servicio.id_solicitud)">Ver rese√±a</ion-button>
        </div>
      </div>
  </div>



 
</ion-content>
</div>
