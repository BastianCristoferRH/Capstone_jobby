
<ion-header id="main-content">
  <ion-toolbar>
    <ion-title>JOBBY</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content class="form-trabajador-registro">
      <H1 style="text-align: center;">Registrarse como trabajador</H1>
      <br>

      <form (ngSubmit)="registrarTrabajador()" class="form-group">
        <div class="form-group">
        <label position="stacked">Descripci√≥n perfil</label>
        <textarea id="descripcion" [(ngModel)]="descripcion" name="descripcion" required></textarea>
        </div>
        <ion-button class="buton-registro" expand="full" type="submit">Registrar</ion-button>
      
        
      
      </form>

    </ion-card-content>
  </ion-card>
</ion-content>
