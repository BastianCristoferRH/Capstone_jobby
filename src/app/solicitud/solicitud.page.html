<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-button class="custom-button" (click)="perfil_menu()">
        Perfil
      </ion-button>
      <ion-button class="custom-button"> <!--(click)="perfil_trabajador()"-->
        Perfil Trabajador
      </ion-button>
      <ion-button class="custom-button">
        Servicios
      </ion-button>
      <ion-button class="custom-button "> <!--(click)="navegarAServicioSolicitado()"-->
        Listado Servicio
      </ion-button>
      <ion-button class="custom-button" (click)="logout()">
        Cerrar Sesión
      </ion-button>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>JOBBY</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content class="content-sol">
    <ion-card>
      <ion-card-content>
        <div>
          <ion-label position="floating">Título de la Solicitud</ion-label>
          <ion-input [(ngModel)]="titulo" name="titulo" type="text" required></ion-input>
        </div>
        <div>
          <ion-label>Servicio</ion-label>
          <ion-select [(ngModel)]="servicioSeleccionado" name="servicioSeleccionado" interface="popover">
            <ion-select-option *ngFor="let servicio of datosServicio; let i = index" [value]="servicio.name_serv">
              {{ servicio.name_serv }}
            </ion-select-option>
          </ion-select>
        </div>
        <div>
          <ion-label position="floating">Descripción</ion-label>
          <ion-textarea [(ngModel)]="descripcion" name="descripcion" required></ion-textarea>
        </div>
        <ion-button expand="full" (click)="enviarSolicitud()">Enviar Solicitud</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-content>
</div>
