<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item class="ion-item-menu" (click)="perfil_menu()">
        Perfil
      </ion-item>
      <ion-item class="ion-item-menu">
        Servicios
      </ion-item>
      <ion-item class="ion-item-menu" (click)="logout()">
        Cerrar Sesión
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>JOBBY</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-content>
      <ion-card>
        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Título de la Solicitud</ion-label>
            <ion-input [(ngModel)]="titulo" name="titulo" type="text" required></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label position="floating">Descripción</ion-label>
            <ion-textarea [(ngModel)]="descripcion" name="descripcion" required></ion-textarea>
           
          </ion-item>
          <p>{{ this.datosServicio[0].id_trabajador }}</p>
        </ion-card-content>
      </ion-card>
      
    </ion-content>
   
  </ion-content>
</div>
