<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>agregar-resena</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">agregar-resena</ion-title>
    </ion-toolbar>
  </ion-header>
  <form (submit)="agregarResena()">
    <ion-item>
      <ion-label position="floating">Danos tu opinion</ion-label>
      <ion-textarea [(ngModel)]="resenaa.descripcion" name="descripcion" required></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Calificación</ion-label>
      <ion-radio-group [(ngModel)]="resenaa.calificacion" name="calificacion" required>
        <ion-row>
          <ion-col *ngFor="let star of [1, 2, 3, 4, 5]" class="star-col">
            <ion-item>
              <ion-label>
                <ion-icon [name]="star <= resenaa.calificacion ? 'star' : 'star-outline'"></ion-icon>
              </ion-label>
              <ion-radio [value]="star"></ion-radio>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-radio-group>
    </ion-item>

    <ion-button type="submit" expand="full">Enviar Reseña</ion-button>
  </form>
</ion-content>
