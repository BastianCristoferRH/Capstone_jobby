<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>JOBBY</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content>
    <div>
      <ion-grid fixed class="ion-padding-top">
        <ion-row>
          <ion-col size="1"></ion-col>
          <ion-col size="10" class="ion-padding">
            <form #registroForm="ngForm" (ngSubmit)="registrar()">

              <h3>REGISTRARSE</h3>

              <ion-item class="ion-padding-top animate__animated animate__fadeIn">
                <ion-label position="floating">Correo electrónico</ion-label>
                <ion-input type="email" name="correoElectronico" [(ngModel)]="correoElectronico" required></ion-input>
              </ion-item>
              <ion-item class="ion-padding-top animate__animated animate__fadeIn">
                <ion-label position="floating">Contraseña</ion-label>
                <ion-input type="password" name="contrasena" [(ngModel)]="contrasena" required></ion-input>
              </ion-item>
              <ion-item class="ion-padding-top animate__animated animate__fadeIn">
                <ion-label position="floating">Confirmar Contraseña</ion-label>
                <ion-input type="password" name="confirmarContrasena" [(ngModel)]="confirmarContrasena" required></ion-input>
              </ion-item>
              <ion-item class="ion-padding-top animate__animated animate__fadeIn">
                <ion-label position="floating">Primer Nombre</ion-label>
                <ion-input type="text" name="primerNombre" [(ngModel)]="primerNombre" required></ion-input>
              </ion-item>
              <ion-item class="ion-padding-top animate__animated animate__fadeIn">
                <ion-label position="floating">Apellidos</ion-label>
                <ion-input type="text" name="apellidos" [(ngModel)]="apellidos" required></ion-input>
              </ion-item>
              <ion-item class="ion-padding-top animate__animated animate__fadeIn">
                <ion-label position="floating">Teléfono</ion-label>
                <ion-input type="number" name="telefono" [(ngModel)]="telefono" required></ion-input>
              </ion-item>
              <ion-item class="ion-padding-top">
                <ion-label position="top">Nacimiento</ion-label>
                <ion-input type="date" name="fechaNacimiento" [(ngModel)]="fechaNacimiento"></ion-input>
              </ion-item>

              <div class="ion-padding-top animate__animated animate__fadeIn">
                <ion-button type="submit" expand="block" class="blueBackGr">Registrar</ion-button>
                <ion-button class="volver-button" expand="block" routerLink="../login">Iniciar sesión</ion-button>
              </div>
            </form>
          </ion-col>
          <ion-col size="2"></ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-content>
</ion-content>
