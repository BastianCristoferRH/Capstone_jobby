<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content>
    <div>
      <ion-grid fixed class="ion-padding-top">
        <ion-row>
          <ion-col size="2"></ion-col>
          <ion-col size="8" class="ion-padding">
            <form #LogForm="ngForm">

              <ion-title></ion-title>
              <h3>Registrarse</h3>

              <ion-item class="ion-padding-top animate__animated animate__fadeIn">
                <ion-label position="floating">Correo electronico</ion-label>
                <ion-input type="text" name="usr" id="username" required></ion-input>
              </ion-item>
              <ion-item class="ion-padding-top animate__animated animate__fadeIn">
                <ion-label position="floating">Nombre</ion-label>
                <ion-input type="text" name="usr" id="username" required></ion-input>
              </ion-item>

              <ion-item class="ion-padding-top animate__animated animate__fadeIn">
                <ion-label position="floating">Apellidos </ion-label>
                <ion-input type="text" name="usr" id="username" required></ion-input>
              </ion-item>

              <ion-item class="ion-padding-top animate__animated animate__fadeIn">
                <ion-label position="floating">Contraseña</ion-label>
                <ion-input type="password" name="psw" id="password" required></ion-input>
              </ion-item>

              <ion-item class="ion-padding-top animate__animated animate__fadeIn">
                <ion-label position="floating">Repetir Contraseña</ion-label>
                <ion-input type="password" name="psw" id="password" required></ion-input>
              </ion-item>

              <ion-item class="ion-padding-top animate__animated animate__fadeIn">
                <ion-label position="floating">Telefono</ion-label>
                <ion-input type="number" required></ion-input>
              </ion-item>

              <ion-item class="ion-padding-top">
                <ion-label position="top">Fecha de nacimiento</ion-label>
                <ion-input type=date></ion-input>
              </ion-item>



              <div class="ion-padding-top animate__animated animate__fadeIn">
                <ion-button type="submit" expand="block" class="blueBackGr">Registrar</ion-button>
                <ion-button expand="block" routerLink="../login" color="warning">Volver</ion-button>
              </div>







            </form>
          </ion-col>
          <ion-col size="2"></ion-col>
        </ion-row>
      </ion-grid>

    </div>

  </ion-content>
</ion-content>
